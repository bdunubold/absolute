{% extends 'master.html' %}

{% block content %}



    <div class="row">
        <div class="col-sm-6">
                <a href="{% url 'home' %}" class="btn btn-sm btn-alert pull-left">&nbsp;Буцах</a>
        </div>
        <div class="col-sm-6">
            <a href="{% url 'course_type_add' %}" class="btn btn-sm btn-success pull-right"><i class="fa fa-plus"></i> &nbsp;Түвшин бүртгэл</a>
        </div>
    </div>


  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">
          Ангийн түвшин
        </th>
        <th class="text-center">
          Үнэ
        </th>
        <th class="text-center">
          Нийт орох цаг
        </th>
        <th class="text-center">
          Цагын төлбөр
        </th>
        <th class="text-center">
          Тайлбар
        </th>
        <th>

        </th>
      </tr>
    </thead>
    <tbody>

      {% for each in ct_list %}
      <tr>
        <td class="text-center">
          {{each.level}}
        </td>
        <td class="text-center money">
          {{each.price}}
        </td>

        <td class="text-center">
          {{each.length}}
        </td>

        <td class="text-center money">
          {{each.hourly_price}}
        </td>

        <td class="text-center">
          {{each.info}}
        </td>
        <td>
          <div class="btn-group pull-right">
            <a href="{% url 'course_type_edit' each.pk %}" class="btn btn-warning btn-sm">Засах</a>
            <a href="{% url 'course_type_delete' each.pk %}" class="btn btn-alert btn-sm">Устгах</a>
          </div>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td class="text-center" colspan="6">
          Хоосон байна.
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
